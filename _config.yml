# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Teletha McJunkin
description: "Hi I'm Teletha, and I'm a Data Scientist.  My portfolio focuses on interesting projects I've recently completed, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "United States"
resume_url: /docs/Resume.docx
avatar_image: /img/Tprofilepic.jpg

#-------------------------------
# Contact links
linkedln: "https://linkedin.com/in/telethamcjunkin" # Add your linkedln handle
github: "https://github.com/resolutionist"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


